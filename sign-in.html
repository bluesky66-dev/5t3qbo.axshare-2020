        function forgotpass() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("forgot").innerHTML =
                        this.responseText;
                }
            };
            xhttp.open("GET", "forgot.html", true);
            xhttp.send();
        }
    </script>
